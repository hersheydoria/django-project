<h2>Send Message</h2>

{% if error %}
    <p class="text-danger">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {% if receiver %}
        <p><strong>Sending to:</strong> {{ receiver.username }}</p>
    {% else %}
        <label for="receiver">Receiver Username:</label>
        <input type="text" name="receiver" id="receiver" required><br>
    {% endif %}
    <label for="content">Message:</label><br>
    <textarea name="content" id="content" required></textarea><br>
    <button type="submit" class="btn btn-success">Send</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
