{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* General body styling with animated background */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          -45deg,
          #fda65d,
          #ffd07f,
          #e26a2c,
          #ffd07f,
          #ff8243,
          #ffd07f,
          #fda65d
        );
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        color: #333;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }

      /* Keyframes for animated background */
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Header styling */
      header {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        text-align: left;
        font-size: 1.5em;
        font-weight: bold;
        color: #e26a2c;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Footer styling */
      footer {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        text-align: center;
        font-size: 0.9em;
        color: #333;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Container for the form */
      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        margin: auto;
      }

      /* Add animation for logo */
      @keyframes logoAnimation {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Apply the animation to the logo */
      .logo {
        display: block;
        margin: 0 auto 10px auto;
        width: 100px;
        height: auto;
        animation: logoAnimation 2s ease-in-out infinite;
      }

      span {
        display: block;
        text-align: center;
        color: #fda65d;
        font-weight: bold;
      }

      h2 {
        text-align: center;
        color: #e26a2c;
        font-size: 1.8em;
        margin-bottom: 15px;
      }

      /* Label styling */
      label {
        color: #e26a2c;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      /* Input fields */
      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      .input-container i {
        position: absolute;
        top: 65%;
        left: 10px;
        transform: translateY(-50%);
        color: #e26a2c;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px 15px 10px 35px;
        margin: 5px 0;
        border: 1px solid #ff8243;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
      }

      .logo {
        display: block;
        margin: 0 auto 10px auto;
        width: 140px;
        height: auto;
      }

      /* Submit button */
      button {
        background-color: #e26a2c;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 1em;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff8243;
      }

      /* CSRF token spacing */
      form p {
        margin: 0;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 480px) {
        .login-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header style="display: flex; align-items: center">
      <img
        src="{% static 'chat.png' %}"
        alt="Logo"
        style="width: 40px; height: auto; margin-right: 10px"
      />
      ChatHive
    </header>

    <div class="login-container">
      <!-- Logo Section -->
      <img src="{% static 'chat.png' %}" alt="Logo" class="logo" />
      <span> Chat. Connect. Thrive.</span>
      <h2>Admin Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="input-container">
          <i class="mdi mdi-account-outline"></i>
          <label for="username">Username:</label>
          {{ form.username }}
        </div>
        <div class="input-container">
          <i class="mdi mdi-lock-outline"></i>
          <label for="password">Password:</label>
          {{ form.password }}
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <footer>&copy; 2024 ChatHive. All rights reserved.</footer>
  </body>
</html>
